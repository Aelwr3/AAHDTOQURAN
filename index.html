<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاهدت القرآن</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>عاهدت القرآن 🌙</h1>
    </header>

    <main>
        <div class="progress-container">
            <div class="progress-circle" data-progress="30">
                <span class="progress-text">30%</span>
            </div>
            <p class="progress-message">أكملت 30% من الختمة</p>
        </div>

        <div class="quran-verse">
            <p>﴿وَلَقَدْ يَسَّرْنَا الْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ﴾</p>
        </div>

        <button class="start-button" onclick="location.href='reading.html'">
            ابدأ القراءة الآن 📖
        </button>
    </main>
</body>
</html>
