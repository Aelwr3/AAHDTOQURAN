<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاهدت القرآن - الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1A5276;
            --secondary: #2E7D32;
            --accent: #D4AF37;
            --text: #2D3436;
            --bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        /* الشريط العلوي */
        .navbar {
            background: var(--primary);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo h1 {
            color: white;
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
        }

        /* المحتوى الرئيسي */
        .main {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        /* دائرة التقدم */
        .progress-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .progress-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(var(--secondary) 30%, #eee 30%);
            margin: 0 auto 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .progress-percent {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            color: var(--primary);
        }

        .progress-text {
            color: var(--text);
            font-size: 1.1rem;
        }

        /* المهمة اليومية */
        .daily-task {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .task-header i {
            color: var(--accent);
            font-size: 1.5rem;
        }

        .task-details {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary);
            width: 0;
            transition: 1s ease;
        }

        .start-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            margin-top: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.3s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .progress-circle {
                width: 150px;
                height: 150px;
            }
            
            .progress-percent {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAFkSURBVHgB7ZbRbcMwDEUf0g1cgTtBK3An6AZJB+oG6QZJB+oG6QZJB3I3SAfqBskG9kOWY0e2JCeO0Q96QCBK1HskRUmOAAAAAAAAAADYI3VdP0h6kfQo6aQZSHqX9CrpzTn3M1eHZgqQ9CbpWdJxRvlB0l3Yx01i3tR1fSvpTdJ1Rvmc8tB8S7qZqkNTBYSVX0n6kHQOj9dQfkn5OfDhnLtJ1aGpAkL5p6Rr59yX936Q9JXhI1Z+EXzEdGiygFB+Dp9t2w6Svp1zXxk+Yjq0pA4tERArX6pDSwTEypfq0BIBsfKlOrREQKx8qQ4tERArX6pDSwTEypfq0BIBsfKlOrREQKx8qQ4tERArX6pDSwTEypfq0BIBsfKlOrREQKx8qQ4tERArX6pDSwTEypfq0BIBsfKlOrREQKx8qQ7NFfAP6NAcAf8FOjRVwD+hQ1ME/Ds6lCvg39KhKQL+PR1KEfBv6lBMwL+rQzEBAAAAAAAAAADAHvkF8x5GXibzLgYAAAAASUVORK5CYII=" 
                     alt="Quran Icon">
                <h1>عاهدت القرآن</h1>
            </div>
            <button class="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </nav>

    <main class="main">
        <div class="progress-card">
            <div class="progress-circle">
                <span class="progress-percent">30%</span>
                <span class="progress-text">إنجازك الحالي</span>
            </div>
            <p class="motivational-msg">﴿وَلَقَدْ يَسَّرْنَا الْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ﴾</p>
        </div>

        <div class="daily-task">
            <div class="task-header">
                <i class="fas fa-tasks"></i>
                <h2>مهمة اليوم</h2>
            </div>
            <p class="task-details">الجزء 21: وَقُلْ جَاءَ الْحَقُّ</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <button class="start-btn">
                <i class="fas fa-book-open"></i>
                ابدأ القراءة الآن
            </button>
        </div>
    </main>

    <script>
        // تحريك شريط التقدم
        const progressFill = document.querySelector('.progress-fill');
        let width = 0;
        setInterval(() => {
            if(width >= 100) return;
            width += 1;
            progressFill.style.width = width + '%';
        }, 50);

        // تفاعل دائرة التقدم
        const progressCircle = document.querySelector('.progress-circle');
        let progress = 30;
        progressCircle.addEventListener('click', () => {
            progress = (progress + 5) % 100;
            progressCircle.style.background = 
                `conic-gradient(var(--secondary) ${progress}%, #eee ${progress}%)`;
            document.querySelector('.progress-percent').textContent = `${progress}%`;
        });

        // زر الإعدادات
        document.querySelector('.settings-btn').addEventListener('click', () => {
            alert('صفحة الإعدادات قيد التطوير...');
        });
    </script>
</body>
</html>
